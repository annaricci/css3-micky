<!DOCTYPE html>
<html>
<head>
        <title>Mickey Mouse using CSS</title>
        <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div id="container">
                <div class="face">
                        <div class="ear left-ear"></div>
                        <div class="ear right-ear"></div>
                        <div class="left-eye-container eye-container">
                                <div class="left-eye eye"></div>
                        </div>
                        <div class="right-eye-container eye-container">
                                <div class="right-eye eye"></div>
                        </div>
                        <div class="left-cheek cheek"></div>
                        <div class="right-cheek cheek"></div>
                        <div class="nose-container">
                                <div class="nose-border"></div>
                                <div class="nose"></div>
                        </div>
                        <div class="left-curve lip-curve"></div>
                        <div class="right-curve lip-curve"></div>
                        <div class="lip-container">
                                <div class="lips"></div>
                                <div class="chin"></div>
                        </div>
                        <div class="tounge-container">
                                <div class="left-tounge tounge"></div>
                                <div class="right-tounge tounge"></div>
                        </div>
                </div>
        </div>
</body>
</html>
